<div class="dashboard-container">
  <!-- Header -->
  <header class="dashboard-header">
    <div class="header-content">
      <div class="welcome-section">
        <h1 class="welcome-title">Welcome back, {{ user?.name }}!</h1>
        <p class="welcome-subtitle">Here's what you can do today</p>
      </div>
      <div class="user-profile">
        <img [src]="user?.avatar" [alt]="user?.name" class="user-avatar" />
        <div class="user-info">
          <span class="user-name">{{ user?.name }}</span>
          <span class="user-role">Student</span>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Quick Stats -->
    <section class="stats-section">
      <div class="stats-grid">
        <div class="stat-card" *ngFor="let stat of stats; let i = index" 
             [style.animation-delay]="(i * 0.1) + 's'">
          <div class="stat-icon">{{ stat.icon }}</div>
          <div class="stat-content">
            <div class="stat-value">{{ stat.value }}</div>
            <div class="stat-label">{{ stat.label }}</div>
          </div>
        </div>
      </div>
    </section>

    <!-- Features Grid -->
    <section class="features-section">
      <div class="section-header">
        <h2 class="section-title">Study Tools</h2>
        <p class="section-subtitle">Choose your learning companion</p>
      </div>

      <div class="features-grid">
        <div class="feature-card" 
             *ngFor="let feature of featureCards; let i = index"
             [style.animation-delay]="(i * 0.1) + 's'"
             [routerLink]="feature.route">
          <div class="card-header">
            <div class="card-icon" [style.background]="feature.color">
              <i class="icon">{{ feature.icon }}</i>
            </div>
            <div class="card-status" [class]="feature.status">{{ feature.status }}</div>
          </div>
          <div class="card-content">
            <h3 class="card-title">{{ feature.title }}</h3>
            <p class="card-description">{{ feature.description }}</p>
          </div>
          <div class="card-footer">
            <span class="card-action">Get Started</span>
            <i class="arrow-icon">â†’</i>
          </div>
        </div>
      </div>
    </section>
  </main>
</div>
